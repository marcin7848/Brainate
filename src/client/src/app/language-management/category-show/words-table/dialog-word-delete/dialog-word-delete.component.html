<h1 mat-dialog-title>Delete word</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this word?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="delete(true)">Delete just from this category</button>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="delete(false)">Delete from all categories</button>
</div>
